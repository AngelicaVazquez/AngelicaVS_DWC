<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>B1</title>

<style>

.gris{
	background-color: #DDD;
	top: 16px;
	left: 16px;
	text-align: center;
	position: absolute;
	width: 50px;
	height: 50px;
	cursor: pointer;
}

div>div{
	position: absolute;	
	background-color: red;
	width: 20px; 
	height: 20px;
	text-align: center;
	border-radius: 12px;
}

.mover+div>div{
	background-color: green;
}

.mover:last-child{
	background-color: yellow;
	position: absolute;
	top: 500px;
	left: 16px;
	text-align: center;
	width: 50px;
	height: 50px;
	transition: all 3s ease;
}
.mover:nth-child(7){
	background-color: yellow;
	position: absolute;
	top: 430px;
	left: 16px;
	text-align: center;
	width: 50px;
	height: 50px;
	transition: all 3s ease;
}
.mover:nth-child(6){
	background-color: yellow;
	position: absolute;
	top: 360px;
	left: 16px;
	text-align: center;
	width: 50px;
	height: 50px;
	transition: all 3s ease;
}
.mover:nth-child(5){
	background-color: yellow;
	position: absolute;
	top: 290px;
	left: 16px;
	text-align: center;
	width: 50px;
	height: 50px;
	transition: all 3s ease;
}
.mover:nth-child(4){
	background-color: yellow;
	position: absolute;
	top: 220px;
	left: 16px;
	text-align: center;
	width: 50px;
	height: 50px;
	transition: all 3s ease;
}
.mover:nth-child(3){
	background-color: yellow;
	position: absolute;
	top: 150px;
	left: 16px;
	text-align: center;
	width: 50px;
	height: 50px;
	transition: all 3s ease;
}
.mover:nth-child(2){
	background-color: yellow;
	position: absolute;
	top: 80px;
	left: 16px;
	text-align: center;
	width: 50px;
	height: 50px;
	transition: all 3s ease;
}

.izq{
	left:-10px;
	top: -10px;
}
.der{
	left:40px;
	top: 40px;
}
.arr{
	top:-10px;
	left: 40px;
}
.abj{
	top:40px;
	left: -10px;
}

</style>

<script>

	function inicio(){

		for (i=1; i<=8; i++) {
			var elem = document.createElement('div');
			elem.id=i;
			elem.className="gris";
			elem.innerHTML=i;
			document.body.appendChild(elem);
			var bolita = document.createElement("div");
			document.getElementById(i).appendChild(bolita);
			bolita.className="abj";
			var bolita2 = document.createElement("div");
			document.getElementById(i).appendChild(bolita2);
			bolita2.className="arr";
			var bolita3 = document.createElement("div");
			document.getElementById(i).appendChild(bolita3);
			bolita3.className="der";
			var bolita4 = document.createElement("div");
			document.getElementById(i).appendChild(bolita4);
			bolita4.className="izq";
			
		}

		for (i=2; i<=8; i++) {
		document.getElementById(i).addEventListener("click", mover);
		}
	}

	function mover(){
			this.className="mover";
		}

window.onload=inicio;
</script>
</head>
<body></body>
</html>
