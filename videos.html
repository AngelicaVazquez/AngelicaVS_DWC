<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>videos</title>
    <style>
        #contenedor {
            display: flex;
            width: 100px;
            height: 500px;
            flex-wrap: nowrap;
        }

        #contenedor > div {
            width: 50px;
            height: 50px;
        }
    </style>

    <script>

        class Video{
            constructor(vid,titulo,duracion,fechaSubida,visitas,imagen){
                this.vid = vid;
                this.titulo = titulo;
                this.duracion = duracion;
                this.fechaSubida = fechaSubida;
                this.visitas = visitas;
                this.imagen = imagen;
            }
            html(){
                var img = "<img src=https://i.ytimg.com/vi/"+this.imagen+"/mqdefault.jpg></img>";
                var ele = document.createElement("div");
                ele.id="1";
                var tit = this.titulo;
                ele.innerHTML="<H5>"+tit+"</H5><br>"+img;
                document.getElementById("contenedor").append(ele);
            }
        }

        function cargar(){
            var contenedor = document.createElement("div");
            contenedor.id="contenedor";
            document.body.appendChild(contenedor);
            var unVideo = new Video(9,"La llegada",9,9,9,"uWs5lsWXLbo");
            unVideo.html();
        }

        window.onload = cargar;
    </script>
</head>

</body>
</html>
