        #principal {
            display: flex;
            width: 80%;
            flex-direction: column;
            position: absolute;

        }

        #ordenacion {
            display: flex;
            height: 40px;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        #ordenacion .pure-button {
            width: 20%;
        }

        #contenedor {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        #contenedor > div {
            width: 300px;
            height: 250px;
            text-align: center;
            margin: 5px;
            margin-bottom: 50px;
            box-shadow: 0px 5px 12px #888888;
        }

        #contenedor > div > img {
            height: 100px;
            width: 150px;
        }

                this.imagen = imagen;

                var img = "<img src=https://i.ytimg.com/vi/"+this.imagen+"/mqdefault.jpg></img>";
                var ele = document.createElement("div");
                var tit = this.titulo;
