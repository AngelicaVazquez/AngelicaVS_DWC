<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Calendario Lineal</title>
    <script>
        var cajas = 588;

        function mostrar(){

            var aux=0;

            for(i = 1; i <= cajas; i++){
                
                var elemento = crearCaja('div',i);
            
                if(aux==49){
                    aux=0;
                    elemento.style.clear='left';
                }
                aux++;
            }
        }

        function crearCaja(tipo, num){
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            var caja=document.createElement(tipo);
            caja.style.float = 'left';
            caja.id='caja'+num;
            caja.style.margin='0px';
            caja.style.border='1px solid #000';
            caja.style.height='20px';
            caja.style.width='15px';
            caja.style.backgroundColor='#'+randomColor;
            document.body.appendChild(caja);
            return caja;
        }
        window.onload = mostrar;
    </script>
</head>
<body>
</body>
</html>
