<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Calculadora NIF</title>
    <script>

        var numNIF = prompt("Escriba su NIF (sin letra)");
        var letraNIF = prompt("Escriba la letra").toLocaleUpperCase();

        if(numNIF >= 0 && numNIF <= 99999999){
            calcularLetra();
        }else{
            window.alert("Número NO válido. Recargue la página.");
        }
     

        function calcularLetra(){

            var modulo = numNIF % 23;

            var letras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];

            letra = letras[modulo];

                if(letraNIF==letra){
                    window.alert("Coinciden");
                }else{
                    window.alert("No coinciden");
                }
        }

        document.write("En esta práctica se usan pop ups");
    </script>
</head>
