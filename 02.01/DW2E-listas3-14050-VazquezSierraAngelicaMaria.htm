        const nNum=10;

        var cajas = 64;

        function mostrar(){

            var aux=0;

            for(i = 1; i <= cajas; i++){
                
                var elemento = crearCaja('div',i);
                elemento.style.height=setAltura();
            
                if(aux==8){
                    aux=0;
                    elemento.style.clear='left';
                }
                aux++;
            }
        }

        function aleatorio(a,b) {
	return Math.round(Math.random()*(b-a)+parseInt(a));
}

        function setAltura(){



            var altura = aleatorio(0, 3);
            var alt="";
            if(altura=1){
                alt=10
            }else if(altura=2){
                alt=70
            }else{
                alt=50
            }
            return alt+"px";
        }

        function crearCaja(tipo, num){
            var caja=document.createElement(tipo);
            caja.style.float = 'left';
            caja.id='caja'+num;
            caja.style.margin='0px';
            caja.style.border='1px solid #000';
            caja.style.width='50px';
            document.body.appendChild(caja);
            return caja;
        }

        window.onload = mostrar;
    </script>
