<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Prueba 2.1</title>
    <script>
        var cajas = 0;
        var multiploDe = 8;

        function mostrar(){

                var elemento = crearCaja('div',cajas);
        }

        function crearCaja(tipo, num){
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            var caja=document.createElement(tipo);
            caja.style.float = 'left';
            num++
            caja.id='c'+"<b>"+("0" + num).slice(-2)+"<b>";
            caja.innerHTML=caja.id;
            caja.style.margin='2px';
            caja.style.border='1px solid #000';
            caja.style.height='60px';
            caja.style.width='60px';
            caja.style.fontSize='20px';
            caja.style.textAlign='center';
            caja.style.backgroundColor='#'+randomColor;
            caja.addEventListener('click',clickCaja);
            document.body.appendChild(caja);
            if(cajas%multiploDe==0){
                caja.style.clear='left';
                }
            cajas++
            return caja;
        }

        function clickCaja(){
            if(cajas==32){
                window.alert("-COMPLETO-")
            }else{
            crearCaja('div', cajas);
            }
        }
        window.onload = mostrar;
    </script>
</head>
<body>
</body>
</html>
