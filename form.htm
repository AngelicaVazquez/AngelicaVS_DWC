      font-family: system-ui, sans-serif;
      box-sizing: border-box; 
    }
    body {
      display: grid;
      grid-template-areas: 'menu resumen' 'formulario resumen';

      grid-template-columns: 50% minmax(auto, 100%);

      border: 1px solid gray;
      border-radius: 5px;
      text-align: center;

      border: 1px solid gray;
      padding: 1em;
      border-radius: 5px;

      display: table-row;
    }
    div label:first-of-type {

    }

          content: [
            {
              tag: 'span',
              innerText: "Recordar",
            },
          ],
        },
        {
          tag: 'input',
          type: 'reset',
          label: "Borrar",
          value: "Borrar",
        },
        {
          tag: 'input',
          type: 'submit',
          label: "Enviar",
          value: "Enviar",
        },
      ],
    };

    function pintar({label, tag, content, ...attr}) {
      const nodo = document.createElement(tag);
      const div = document.createElement('div');
      if (label) {
        const id = label.replace(/\s+/g, "-").normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
        nodo.id = id;
        nodo.name = id;
        const etiqueta = document.createElement('label');
        etiqueta.innerText = label;
        etiqueta.htmlFor = id;
        div.appendChild(etiqueta);
        div.appendChild(nodo);
      }
      if (content) {
        for (const elem of content) {
          // select es el único que requiere trato especial que queremos que content esté *dentro*
          (label && tag !== 'select' ? div : nodo).appendChild(pintar(elem));
        }
      }
      // el atributo list es de sólo lectura y referencia al nodo, la manera de introducir el
      // atributo a través del id es con setAttribute();
      const { list, ...attr2 } = attr;
      Object.assign(nodo, attr2);
      if (list) {
        nodo.setAttribute('list', list);
      }
      if (label) {
        return div;
      }
      return nodo;
    }

    // document.styleSheets.item(0).rules.item(0).style.color = 'red';
    window.addEventListener('DOMContentLoaded', function() {
      const form = document.forms.item(0);
      const resumen = document.getElementById("resumen");
      const reseteos = document.getElementById("reseteos");
      const invalidos = document.getElementById("invalidos");
      form.addEventListener('reset', (e) => {
        e.preventDefault();
        limpiar(form, reseteos)
        borrar(form, reseteos)
      });
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        limpiar(form, invalidos)
        enviar(form, invalidos)
      });

      const lista = form.querySelector("input[type=text][list]");
      lista.checkValidity = function() {
        return this.list.querySelector(`option[value="${this.value}"]`) !== null;
      };
      lista.addEventListener('input', function() {
        this.valid = this.list.querySelector(`option[value="${this.value}"]`) !== null;
      });

      form.querySelectorAll(":required").forEach(n => n.previousElementSibling.classList.add("required"));

      // Generar formulario desde JSON
      document.getElementById("generar-desde-json").addEventListener('click', () => {
        document.forms.item(0).remove();
        document.body.appendChild(pintar(formulario));
        window.dispatchEvent(new CustomEvent('DOMContentLoaded'));
      });

      // Eliminar al entrar el focus
      const resetearValor = function() {
        this.value = this.defaultValue;
      }
      document.getElementById("eliminar-onfocus").addEventListener('change', function() {
        if (this.checked) {
          form.querySelectorAll("input").forEach(elem => {
            elem.addEventListener('focus', resetearValor);
          });
        } else {
          form.querySelectorAll("input").forEach(elem => {
            elem.removeEventListener('focus', resetearValor);
          });
        }
      });

      // Añadir popup al momento
      const autoPopupInvalido = function() {
        popupInvalido(this, invalidos);
      }
      document.getElementById("popup-al-momento").addEventListener('change', function() {
        for (const elem of form.elements) {
          if (this.checked) {
            elem.addEventListener('input', autoPopupInvalido);
          } else {
            elem.removeEventListener('input', autoPopupInvalido);
          }
        }
      });
    });

    function limpiar(form, resumen) {
      form.querySelectorAll(".popup").forEach(p => p.remove());
      resumen.innerText = '';
    }

    function borrar(form, resumen) {
      const lista = document.createElement('ol');

      if (confirm("No uses ese botón, anda. ¿De verdad quieres borrar todo?")) {
        for (const elem of form.elements) {
          let restaurado = false;
          if (elem.nodeName === 'SELECT') {
            if (elem.value !== elem.options.item(0).value) {
              elem.value = elem.options.item(0).value;
              restaurado = true;
            }
          } else {
            if (elem.checked !== elem.defaultChecked) {
              elem.checked = elem.defaultChecked;
              restaurado = true; 
            } else if (elem.value !== elem.defaultValue) {
              elem.value = elem.defaultValue;
              restaurado = true;
            }
          }
          if (restaurado) {
            popup("restaurado", elem, lista, (etiqueta) => `<li>Campo “${etiqueta}” reseteado</li>`);
          }
        }
        resumen.appendChild(lista);
        if (!resumen.innerText) {
          resumen.innerText = "Parece que el formulario estaba intacto.";
        }
      }
    }

    function enviar(form, resumen) {
      const lista = document.createElement('ol');

      for (const elem of form.elements) {
        popupInvalido(elem, lista);
      }
      resumen.appendChild(lista);
      if (!resumen.innerText) {
        resumen.innerText = "Parece que podemos enviar el formulario.";
      }
    }

    function popup(clase, elemento, escaparate, conversor) {
      const popup = document.createElement('span');
      popup.classList.add("popup", clase);
      elemento.parentElement.insertAdjacentElement('beforeend', popup);
      const etiqueta = document.querySelector(`label[for="${elemento.id}"]`);
      if (etiqueta) {
        escaparate.innerHTML += conversor(etiqueta.innerText);
      }
    }

    function popupInvalido(elemento, escaparate) {
      const posiblePopup = elemento.parentElement.querySelector(".popup");
      if (posiblePopup) {
        posiblePopup.remove();
      }
      if (!elemento.checkValidity()) {
        popup("invalido", elemento, escaparate, (etiqueta) => `<li>Campo “${etiqueta}” no válido</li>`);
      }
    }
  </script>
</head>
