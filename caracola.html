    <script>

        
        var fibonacci = [1,1,2,3,5,8,13,21,34];
        fibonacci.reverse();
        var c=0;

        function iniciar() {
           /* fibonacci.forEach(i => {
                elemento(i);

            }); */

            for (let index = 1; index < fibonacci.length; index+=2) {
                elemento(fibonacci[index], fibonacci[index-1]);
                c++;
            }
        }

        function elemento(lado,lado2) {
            var randomColor = Math.floor(Math.random()*16777215).toString(16);
            var elem=document.createElement('div');
            elem.style.backgroundColor='#'+randomColor;
            elem.id=c;
            elem.style.width=lado+"rem";
            elem.style.height=lado+"rem";
                if(c==0){
                    document.body.append(elem);
                }else{
                document.getElementById(c-1).append(elem); 
                }
        }
        window.onload = iniciar; 
    </script>
